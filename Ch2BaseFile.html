<!doctype html lang="en">
<head>
<meta charset="UTF-8">
<title>Ch2BaseFile - Template For Chapter 2 Examples</title>
<script src="modernizr-1.6.min.js"></script>
<script type="text/javascript">
window.addEventListener('load', eventWindowLoaded, false);

function eventWindowLoaded() {
	canvasApp();
}

function canvasSupport() {
	return Modernizr.canvas;
}

function canvasApp() {
	if (!canvasSupport()) {
		return;
	} else {
		var theCanvas = document.getElementById("canvas");
		var context = theCanvas.getContext("2d");
	}
	
	drawScreen();
	
	function drawScreen_org() {
		context.fillRect(0, 0, 200, 200);
		context.clearRect(20, 20, 20, 20);	
	}

	function drawScreen_1() {
		context.strokeStyle = "black";
		context.lineWidth = 10;
		context.lineJoin = 'bevel';
		context.lineCap = 'round';
		context.beginPath();
		context.moveTo(0, 0);
		context.lineTo(25, 0);
		context.lineTo(25, 25);
		context.stroke();
		context.closePath();
		
//		context.strokeStyle = "black";
//		context.lineWidth = 10;
//		context.lineJoin = 'bevel';
//		context.lineCap = 'round';
		context.beginPath();
		context.moveTo(10, 50);
		context.lineTo(35, 50);
		context.lineTo(35, 75);
		context.stroke();
		context.closePath();

//		context.strokeStyle = "black";
//		context.lineWidth = 10;
		context.lineJoin = 'round';
		context.lineCap = 'butt';
		context.beginPath();
		context.moveTo(10, 100);
		context.lineTo(35, 100);
		context.lineTo(35, 125);
		context.stroke();
		context.closePath();
		
		// Draw Circle
		context.beginPath();
		context.strokeStyle = "green";
		context.lineWidth = 5;
		context.arc(100, 100, 20, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
		context.stroke();
		context.closePath();

        //--
		context.beginPath();
		context.strokeStyle = "pink";
		context.lineWidth = 5;
		context.arc(100, 200, 20, (Math.PI / 180) * 0, (Math.PI / 180) * 90, false);
		context.stroke();
		context.closePath();

		context.beginPath();
		context.strokeStyle = "yellow";
		context.lineWidth = 5;
        context.arc(100, 200, 20, (Math.PI / 180) * 0, (Math.PI / 180) * 90, true);
		context.stroke();
		context.closePath();

        //--
        context.beginPath();
        context.strokeStyle = "blue";
        context.moveTo(0, 0);
        context.lineTo(100, 200);
        context.arcTo(350, 350, 100, 100, 20);
        context.stroke();
        context.closePath();
	
        //-- Bezier Curves(1) --------------------------------------------------
        context.beginPath();
        context.strokeStyle = "brown";
        context.moveTo(0, 0);
        context.quadraticCurveTo(100, 25, 0, 50);
        context.stroke();
        context.closePath();

        //-- Bezier Curves(2) --------------------------------------------------
        context.beginPath();
        context.strokeStyle = "red";
        context.moveTo(150, 0);
        context.bezierCurveTo(0, 125, 300, 175, 150, 300);
        context.stroke();
        context.closePath();
    }

    // Canvas剪裁區域
    function drawScreen_2() {
        // 在螢幕上繪製一個大框框
        context.fillStyle = "black";
        context.fillRect(10, 10, 200, 200);
        context.clearRect(20, 20, 20, 20);
        context.save();
        context.beginPath();
        //將canvas從0,0處開始剪成50x50的大小
        context.rect(0, 0, 50, 50);
        context.clip();

        // Red circle
        context.beginPath();
        context.strokeStyle = "red";
        context.lineWidth = 5;
        context.arc(100, 100, 100, (Math.PI/180)*0, (Math.PI/180)*360, false);
        // Full circle
        context.stroke();
        context.closePath();

//        context.restore();
/**
        // 重新剪裁成完整的canvas
        context.beginPath();
        context.rect(0, 0, 500, 500);
        context.clip();

        //繪製一條不可被剪裁的藍色線條
        context.beginPath();
        context.strokeStyle = "blue";
        context.lineWidth = 5;
        context.arc(100, 100, 50, (Math.PI/180)*0, (Math.PI/180)*360, false);
        // Full circle
        context.stroke();
        context.closePath();
**/        
	}	

    function drawScreen() {
        context.fillStyle = "black";
        context.fillRect(10, 10, 300, 300);    

        context.fillStyle = "red";
        context.fillRect(1, 1, 50, 50);   

        context.globalCompositeOperation = "source-over";
        context.fillRect(60, 1, 50, 50);

        context.globalCompositeOperation = "destination-over";
      
        context.fillRect(1, 60, 50, 50);

        context.globalAlpha = 0.5;

        context.globalCompositeOperation = "source-atop";
        context.fillRect(60, 60, 50, 50);
        
    }
}

</script>
</head>
<body>
<div style="position:absolute; top:20px; left:20px;">
<canvas id="canvas" width="600" height="600">
Your browser does not support HTML5 Canvas.
</canvas>
</div>
</body>
</html>
